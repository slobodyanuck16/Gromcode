<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha256-NuCn4IvuZXdBaFKJOAcsU2Q3ZpwbdFisd5dux4jkQ5w=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <style>
        div {
            display: flex;
            justify-content: space-around;
        }
        
        .full {
            font-size: 16px;
        }
        
        .three {
            font-size: 32px;
        }
        
        .half {
            font-size: 64px;
        }
        
        .quarter {
            font-size: 128px;
        }
        
        .empty {
            font-size: 256px;
        }
    </style>
</head>

<body>
    <div>
        <i class="fa fa-battery-full full" aria-hidden="true"></i>
        <i class="fa fa-battery-three-quarters three" aria-hidden="true"></i>
        <i class="fa fa-battery-half half" aria-hidden="true"></i>
        <i class="fa fa-battery-quarter quarter" aria-hidden="true"></i>
        <i class="fa fa-battery-empty empty" aria-hidden="true"></i>
    </div>
</body>

</html>
